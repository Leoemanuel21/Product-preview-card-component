<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img src="images/image-product-mobile.jpg" alt="Perfume">
    <section>
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>
        <div class="preço">
          <div class="valor-atual">$149.99</div>
          <div class="valor-antigo">$169.99</div>
        </div>
        <div class="botão"><img src="images/icon-cart.svg" alt="ícone carrinho de compras"> Add to Cart</div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
  </div>
  </footer>
</body>
</html>
